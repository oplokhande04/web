<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Papa</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #001F3F, #0074D9);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 60px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      color: gold;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    .photo-section {
      margin-top: 40px;
      animation: slideUp 2s ease-in-out;
    }

    .photo-section img {
      max-width: 300px;
      border-radius: 20px;
      border: 4px solid gold;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .music {
      margin-top: 30px;
    }

    .footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 14px;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Happy Birthday Papa!</h1>
    <p>You are my hero, my inspiration, and the strongest person I know. Wishing you a day full of love and happiness. Thank you for everything you do!</p>
  </header>

  <div class="photo-section">
    <img src="papa.jpg" alt="Papa's Photo">
  </div>

  <div class="music">
    <audio controls autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <p style="font-size: 14px; margin-top: 5px;">(Background Music: "Sunny" by Bensound)</p>
  </div>

  <div class="footer">
    Made with love by your child.
  </div>

  <script>
    // Smooth fade-in effect on scroll
    window.addEventListener('scroll', () => {
      const elements = document.querySelectorAll('header, .photo-section, .music');
      elements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.style.opacity = 1;
          el.style.transform = 'translateY(0)';
        }
      });
    });
  </script>

</body>
</html>
